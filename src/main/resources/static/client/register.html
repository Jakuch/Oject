<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../client/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="js/jquery-3.3.1.min.js" defer></script>
    <script src="js/registration.js" defer></script>
</head>
<body>
<div class="container-fluid" style="margin-bottom: 10px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Oject</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            </ul>
            <ul class="navbar-nav navbar-right mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../client/index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="card col">
            <h2 class="card-title text-center"><b>Registration</b></h2>
            <div class="card" style="margin-bottom: 10px; padding: 5px 5px 5px 5px;">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="register-login">Login</label>
                            <input type="text" class="form-control" id="register-login" placeholder="Login" required>
                            <div class="invalid-feedback">
                                Invalid username.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Password"
                                   required>
                            <div class="invalid-feedback">
                                Invalid password.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="register-confirm-pass">Confirm password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="register-confirm-pass"
                                       placeholder="Confirm password" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Invalid password.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="register-email">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="submit-register" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid card-footer text-muted" style="margin-top: 10px; font-size: 11px; text-align: center">
    Created by Jakub Chrobot
</footer>
</body>
</html>
