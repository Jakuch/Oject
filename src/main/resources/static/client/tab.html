<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="../client/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="js/jquery-3.3.1.min.js" defer></script>
    <script src="js/login-logout.js" defer></script>
    <script src="js/tab-view.js" defer></script>
    <script src="js/add-task.js" defer></script>
</head>
<body>
<div class="container-fluid" style="margin-bottom: 10px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Oject</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="home-page.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../client/projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Teams</a>
                </li>
            </ul>
            <ul class="dropdown-list-sticky navbar-right navbar-nav mt-2 mt-lg-0">
                <li class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </li>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <button class="dropdown-item" id="submit-logout">Logout</button>
                </div>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card" style="margin-bottom: 10px">
        <div class="card-header">
            <div class="row">
                <h2 class="col-10" id="disp-tab-title-single">
                </h2>
                <a href="../client/create-task.html" class="text-reset btn btn-light mt-2 mt-lg-0 col-1">
                    Add task</a>
                <ul class="btn btn-light dropdown-list-sticky navbar-right navbar-nav mt-2 mt-lg-0 col-1">
                    <li class="text-reset dropdown-toggle" id="tab-nav-bar"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </li>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <button class="dropdown-item" href="#">Edit</button>
                        <button class="dropdown-item" href="#">Delete</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid row">
        <div class="row" id="tasks-list">
            <div id="task-template" style="display: none">
                <div class="card task-card">
                    <div class="card-body">
                        <div class="col">
                            <div>Task</div>
                            <div class="card card-header" style="margin-bottom: 5px">
                                <h5 class="task-title"></h5>
                            </div>
                            <div>Description</div>
                            <div class="card text-wrap">
                                <p class="task-description text-wrap"></p>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <a href="#" class="btn btn-primary col">Start Task</a>
                                <a href="#" class="btn btn-primary col" style="margin-left: 5px">Add Comment</a>
                            </div>
                            <div class="row" style="margin-top: 5px">
                                <a href="#" class="btn btn-primary col">Mark as Finished</a>
                            </div>
                        </div>
                    </div>
                    <div class="col small-font-tab-footer card-footer text-muted">
                        <div class="row">
                            <div>Due date: "</div>
                            <div class="task-due-date"></div>
                        </div>
                        <div class="row">
                            <div>Story points: </div>
                            <div class="task-story-points"></div>
                        </div>
                        <div class="row">Currently assigned to: </div>
                        <div class="current-users-list" id="task-contributor-tmp">
                            <div class="row currently-working-user"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
