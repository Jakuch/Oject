<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <script src="js/jquery-3.3.1.min.js" defer></script>
    <script src="js/login-page-error.js" defer></script>
    <script src="js/login-script.js" defer></script>
</head>
<body>
<div class="container-fluid" style="margin-bottom: 10px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Oject</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            </ul>
            <ul class="navbar-nav navbar-right mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div style="text-align: center; width: 18rem;"><b id="if-login-invalid" style="color: red">Invalid login or
                password!</b></div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title text-center"><b>Login</b></h3>
                    <form>
                        <div class="form-group">
                            <label for="input-login">Login</label>
                            <input type="text" name="username" class="form-control" id="input-login"
                                   placeholder="Enter login">
                         </div>
                        <div class="form-group">
                            <label for="input-password">Password</label>
                            <input type="password" name="password" class="form-control" id="input-password"
                                   placeholder="Password">
                        </div>
                        <!--<input type="hidden"-->
                                <!--th:name="${_csrf.parameterName}"-->
                                <!--th:value="${_csrf.token}" />-->
                        <input type="submit" value="Login" class="btn btn-primary" id="submit-login">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<footer class="container-fluid card-footer text-muted" style="margin-top: 10px; font-size: 11px; text-align: center">

    Created by Jakub Chrobot
</footer>
</body>
</html>
